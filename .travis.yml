language: php
php:
  - 5.6

env:
- WP_PROJECT_TYPE=plugin WP_VERSION=latest WP_MULTISITE=0 WP_TEST_URL=http://localhost:12000 WP_TEST_USER=test WP_TEST_USER_PASS=test

install:
  - composer install
  - npm install
  - gulp webpack

before_script:
  - ./vendor/nstaeger/cms-plugin-framework/scripts/test/install test root '' localhost $WP_VERSION

script:
  - phpunit

before_deploy:
  - gulp build

deploy:
  provider: script
  skip_cleanup: true
  script: ./_scripts/deploy.sh
  on:
    branch: master
